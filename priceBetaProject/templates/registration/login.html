{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">LOG IN</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
<footer>
    <a href="{% url 'signup' %}">Don't have an account? Signup </a>
</footer>
{% endblock content %}
